<div
  *ngIf="showModal"
  class="fixed top-0 z-50 left-0 bg-[rgba(0,0,0,0.5)] flex justify-center items-center w-[100vw] h-[100vh]"
>
  <div class="bg-white w-full max-w-2xl mx-auto p-8 relative">
    <h2 class="text-xl font-medium flex items-center gap-2 pb-8">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-5 w-5"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
        <line x1="16" y1="2" x2="16" y2="6"></line>
        <line x1="8" y1="2" x2="8" y2="6"></line>
        <line x1="3" y1="10" x2="21" y2="10"></line>
      </svg>
      Are you sure you want to decline this meeting?
    </h2>
    <button
      (click)="onClose()"
      type="button"
      class="bg-black text-white rounded-lg w-8 h-8 ms-auto inline-flex justify-center items-center text-xs absolute top-[2%] right-[2%]"
    >
      <svg
        class="w-3 h-3"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 14 14"
      >
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
        />
      </svg>
    </button>

    <form class="space-y-8">
      <div class="flex justify-end mt-4 space-x-2">
        <app-custom-button
          (buttonClick)="onClose()"
          [text]="'Not at this moment'"
          [buttonType]="'button'"
        />

        <app-custom-button
          [text]="isLoading ? 'Loading...' : 'Yes proceed to decline'"
          [buttonColor]="'danger'"
          [buttonType]="'button'"
          (buttonClick)="declineMeeting()"
          [disabled]="isLoading"
        />
      </div>
    </form>
  </div>
</div>
