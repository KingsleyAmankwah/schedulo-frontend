<div class="fixed inset-0 flex items-center justify-center bg-gray-50">
  <div class="p-8 rounded-lg shadow-sm max-w-md w-full bg-white">
    <!-- Token Request Icon -->
    <div class="mb-6 flex justify-center">
      <div
        class="w-16 h-16 bg-black rounded-full flex items-center justify-center"
      >
        <svg
          class="w-8 h-8 text-white"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"
          ></path>
        </svg>
      </div>
    </div>

    <!-- Content -->
    <div class="text-center">
      <h2 class="text-2xl font-bold text-black mb-4">
        Request New Verification Token
      </h2>

      <p class="text-gray-600 mb-6">
        Your verification token has expired or is invalid. Click below to
        request a new verification link.
      </p>

      <!-- Email Input -->
      <div class="mb-4">
        <input
          type="email"
          placeholder="Enter your email"
          class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-black"
          [(ngModel)]="email"
        />
      </div>

      <!-- Action Buttons -->
      <div class="space-y-4">
        <button
          (click)="requestNewToken()"
          class="w-full bg-black text-white py-3 px-6 rounded-md hover:bg-gray-800 transition duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-black focus:ring-opacity-50"
        >
          Request New Token
        </button>

        <button
          (click)="navigateToLogin()"
          class="w-full bg-gray-200 text-black py-3 px-6 rounded-md hover:bg-gray-300 transition duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-opacity-50"
        >
          Back to Login
        </button>
      </div>
    </div>
  </div>
</div>
