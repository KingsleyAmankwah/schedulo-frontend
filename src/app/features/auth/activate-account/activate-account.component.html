<div class="fixed inset-0 flex items-center justify-center bg-gray-50">
  <!-- Success Card -->
  <div class="p-8 rounded-lg shadow-sm max-w-md w-full">
    <!-- Top Border Accent -->

    <div class="text-center">
      <!-- Success Icon -->
      <div class="mb-6 flex justify-center">
        <div
          class="w-16 h-16 bg-black rounded-full flex items-center justify-center"
        >
          <svg
            class="w-8 h-8 text-white"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              strokeLinecap="round"
              strokeLinejoin="round"
              strokeWidth="2"
              d="M5 13l4 4L19 7"
            ></path>
          </svg>
        </div>
      </div>

      <!-- Content -->
      <h2 class="text-2xl font-bold text-black mb-2">Account Verified!</h2>
      <p class="text-gray-600 mb-4">
        Your email has been successfully verified.
      </p>

      <!-- Countdown Timer -->
      <p class="text-gray-600 mb-8">
        You will be automatically redirected to the login page in
        {{ countdownSeconds }} seconds.
      </p>

      <!-- Action Button -->
      <button
        (click)="proceedToLogin()"
        class="w-full bg-black text-white py-3 px-6 rounded-md hover:bg-gray-800 transition duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-black focus:ring-opacity-50"
      >
        Continue to Login
      </button>
    </div>
  </div>
</div>
