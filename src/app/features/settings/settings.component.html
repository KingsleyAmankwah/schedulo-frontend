    <form
      [formGroup]="settingsForm"
      (ngSubmit)="saveChanges()"
      class="p-6 space-y-6"
    >
      <!-- Notification Settings -->
      <div class="border-b pb-6">
        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6 mr-4 text-blue-600"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
              />
            </svg>
            <div>
              <h2 class="text-lg font-semibold">Notifications</h2>
              <p class="text-gray-500 text-sm">
                Receive meeting reminders and updates
              </p>
            </div>
          </div>
          <label class="flex items-center cursor-pointer">
            <div class="relative">
              <input
                type="checkbox"
                class="sr-only"
                [checked]="notifications"
                (change)="toggleNotifications()"
              />
              <div
                class="w-10 h-4 {{
                  notifications ? 'bg-blue-600' : 'bg-gray-300'
                }} rounded-full shadow-inner transition-colors"
              ></div>
              <div
                class="dot absolute -left-1 -top-1 bg-white w-6 h-6 rounded-full shadow transition-transform {{
                  notifications ? 'transform translate-x-full' : ''
                }}"
              ></div>
            </div>
          </label>
        </div>
      </div>

      <!-- Work Hours Setting -->
      <div class="border-b pb-6">
        <div class="flex items-center">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6 mr-4 text-blue-600"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
            />
          </svg>
          <div class="flex-grow">
            <h2 class="text-lg font-semibold">Work Hours</h2>
            <div class="flex items-center mt-2 space-x-4">
              <div>
                <label class="block text-sm text-gray-600 mb-1"
                  >Start Time</label
                >
                <input
                  type="time"
                  formControlName="workHoursStart"
                  class="border rounded px-2 py-1 w-full"
                />
              </div>
              <div>
                <label class="block text-sm text-gray-600 mb-1">End Time</label>
                <input
                  type="time"
                  formControlName="workHoursEnd"
                  class="border rounded px-2 py-1 w-full"
                />
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Profile Section -->
      <div>
        <div class="flex items-center">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6 mr-4 text-blue-600"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
            />
          </svg>
          <div class="flex-grow">
            <h2 class="text-lg font-semibold">Profile Settings</h2>
            <div class="mt-4 grid grid-cols-2 gap-4">
              <div>
                <label class="block text-sm text-gray-600 mb-1"
                  >First Name</label
                >
                <input
                  type="text"
                  formControlName="firstName"
                  placeholder="John"
                  class="w-full border rounded px-3 py-2"
                />
              </div>
              <div>
                <label class="block text-sm text-gray-600 mb-1"
                  >Last Name</label
                >
                <input
                  type="text"
                  formControlName="lastName"
                  placeholder="Doe"
                  class="w-full border rounded px-3 py-2"
                />
              </div>
              <div class="col-span-2">
                <label class="block text-sm text-gray-600 mb-1">Email</label>
                <input
                  type="email"
                  formControlName="email"
                  placeholder="john.doe@example.com"
                  class="w-full border rounded px-3 py-2"
                />
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Save Button -->
      <div class="bg-gray-100 p-6 flex justify-end">
        <button
          type="submit"
          class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 transition-colors"
        >
          Save Changes
        </button>
      </div>
    </form>
  </div>
</div>
