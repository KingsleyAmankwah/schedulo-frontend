<div
  @fade
  [id]="toast.id"
  class="fixed right-0 md:right-5 top-5 flex items-center w-full max-w-xs p-4 mb-4 text-gray-500 bg-white rounded-lg shadow z-50"
  role="alert"
>
  <div
    *ngIf="toast.type === 'success'"
    class="success-icon inline-flex items-center justify-center flex-shrink-0 w-8 h-8 text-green-500 rounded-lg"
  >
    <svg
      aria-hidden="true"
      class="w-5 h-5"
      fill="currentColor"
      viewBox="0 0 20 20"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm3.707 8.207-4 4a1 1 0 0 1-1.414 0l-2-2a1 1 0 0 1 1.414-1.414L9 10.586l3.293-3.293a1 1 0 0 1 1.414 1.414Z"
      />
    </svg>
  </div>

  <div *ngIf="toast.type === 'info'">
    <svg
      aria-hidden="true"
      class="info-icon w-8 h-8 text-blue-500 rounded-lg"
      fill="currentColor"
      viewBox="0 0 20 20"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm0 16a1 1 0 1 1 0-2 1 1 0 0 1 0 2Zm1-4a1 1 0 0 1-2 0V7a1 1 0 0 1 2 0v5Z"
      />
    </svg>
  </div>

  <div *ngIf="toast.type === 'warning'">
    <svg
      aria-hidden="true"
      class="warning-icon w-8 h-8 text-yellow-500 rounded-lg"
      fill="currentColor"
      viewBox="0 0 20 20"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm0 16a1 1 0 1 1 0-2 1 1 0 0 1 0 2Zm1-4a1 1 0 0 1-2 0V6a1 1 0 0 1 2 0v5Z"
      />
    </svg>
  </div>

  <div
    *ngIf="toast.type === 'error'"
    class="error-icon inline-flex items-center justify-center flex-shrink-0 w-8 h-8 text-red-600 rounded-lg"
  >
    <svg
      aria-hidden="true"
      class="w-5 h-5"
      fill="currentColor"
      viewBox="0 0 20 20"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM10 15a1 1 0 1 1 0-2 1 1 0 0 1 0 2Zm1-4a1 1 0 0 1-2 0V6a1 1 0 0 1 2 0v5Z"
      />
    </svg>
    <span class="sr-only">Warning icon</span>
  </div>
  <div
    class="toast-message ms-3 text-sm font-normal"
    [ngClass]="{
      'text-green-500': toast.type === 'success',
      'text-red-500': toast.type === 'error',
    }"
  >
    {{ toast.message }}
  </div>
  <button
    (click)="close()"
    aria-label="Close"
    class="ms-auto -mx-1.5 -my-1.5 rounded-lg font-bold p-1.5 inline-flex items-center justify-center h-8 w-8 text-gray-800"
    type="button"
  >
    <span class="sr-only">Close</span>
    <svg
      aria-hidden="true"
      class="w-3 h-3"
      fill="none"
      viewBox="0 0 14 14"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
        stroke="currentColor"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
      />
    </svg>
  </button>
</div>
