<div
  *ngIf="showModal"
  class="fixed top-0 z-[100] left-0 bg-[rgba(0,0,0,0.5)] flex justify-center items-center w-[100vw] h-[100vh]"
>
  <div class="bg-white w-full max-w-2xl mx-auto p-8 relative">
    <h2 class="text-xl font-medium flex items-center gap-2 pb-8">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-5 w-5"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
        <polyline points="16 17 21 12 16 7"></polyline>
        <line x1="21" y1="12" x2="9" y2="12"></line>
      </svg>
      Are you sure you want to Logout?
    </h2>
    <button
      (click)="onClose()"
      type="button"
      class="bg-black text-white rounded-lg w-8 h-8 ms-auto inline-flex justify-center items-center text-xs absolute top-[5%] right-[1%]"
    >
      <svg
        class="w-3 h-3"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 14 14"
      >
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
        />
      </svg>
    </button>

    <form class="space-y-8">
      <div class="flex justify-end mt-4 space-x-2">
        <app-custom-button
          (buttonClick)="onClose()"
          [text]="'Not at the moment'"
          [buttonType]="'button'"
        />

        <app-custom-button
          [text]="'Yes proceed to logout'"
          [buttonColor]="'danger'"
          [buttonType]="'button'"
          (buttonClick)="triggerLogout()"
        />
      </div>
    </form>
  </div>
</div>
