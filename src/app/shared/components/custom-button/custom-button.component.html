<button
  class="h-12 px-4 py-3 inline-flex items-center justify-center rounded-md w-full text-center disabled:opacity-50 disabled:cursor-default transition-colors duration-200"
  [ngClass]="getButtonClasses()"
  [type]="buttonType"
  [disabled]="disabled"
  (click)="onButtonClick()"
>
  <ng-container *ngIf="iconName">
    <span class="material-icons mr-2">{{ iconName }}</span>
  </ng-container>

  <ng-container *ngIf="imgSrc">
    <img [src]="imgSrc" alt="Button Icon" class="mr-2 w-5 h-5" />
  </ng-container>

  {{ text }}
</button>
