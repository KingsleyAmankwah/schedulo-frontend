@switch (type) {
    @case ('spinner') {
      <div class="custom-spinner">
        <div class="spinner">
          <span class="loader"></span>
        </div>
      </div>
    }
    @case ('dots') {
      <div class="flex space-x-2 justify-center items-center">
        <div class="h-2 w-2 bg-primary-100 rounded-full animate-bounce [animation-delay:-0.3s]"></div>
        <div class="h-2 w-2 bg-primary-100 rounded-full animate-bounce [animation-delay:-0.15s]"></div>
        <div class="h-2 w-2 bg-primary-100 rounded-full animate-bounce"></div>
      </div>
    }
    @case ('pulse') {
      <div class="flex justify-center items-center">
        <div class="relative">
          <div class="h-12 w-12 rounded-full border-4 border-primary-100 opacity-20"></div>
          <div class="absolute top-0 left-0 h-12 w-12 rounded-full border-4 border-t-primary animate-spin"></div>
        </div>
      </div>
    }
    @default {
      <div class="flex justify-center items-center">
        <div class="relative h-10 w-10">
          <div class="absolute top-0 left-0 right-0 bottom-0 animate-ping rounded-full bg-primary-100 opacity-75"></div>
          <div class="absolute top-1/2 left-1/2 h-4 w-4 -translate-x-1/2 -translate-y-1/2 rounded-full bg-primary-100"></div>
        </div>
      </div>
    }
  }
