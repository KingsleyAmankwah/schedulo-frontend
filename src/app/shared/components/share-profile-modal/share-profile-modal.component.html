<div *ngIf="showSharePopup" class="modal-overlay">
  <div class="modal-content">
    <button
      (click)="closeSharePopup()"
      type="button"
      class="bg-black text-white rounded-lg w-8 h-8 ms-auto inline-flex justify-center items-center text-xs absolute top-[2%] right-[2%]"
    >
      <svg
        class="w-3 h-3"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 14 14"
      >
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
        />
      </svg>
    </button>
    <h2 class="text-left font-bold">Share Profile</h2>
    <p>Copy the link below to share your profile:</p>
    <div class="flex my-5">
      <input
        type="text"
        [value]="generatedProfile()"
        readonly
        class="outline-none bg-black px-2 text-white w-3/4"
      />

      <button
        (click)="copyToClipboard()"
        class="copy-button"
        [title]="copied ? 'Copied!' : 'Copy to clipboard'"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
          <path
            d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"
          ></path>
        </svg>
        <span *ngIf="copied" class="copied-tooltip">Copied!</span>
      </button>
    </div>
  </div>
</div>
